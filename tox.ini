# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py37
    py38
    py39
    py310
    py311
    py312
    pypy3
    docs
    coverage

[testenv]
usedevelop = true
deps =
    build
    wheel
    zope.testrunner
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:lint]
basepython = python3
skip_install = true
commands =
    isort --check-only --diff {toxinidir}/src {toxinidir}/setup.py
    flake8 src setup.py
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel
    flake8
    isort

[testenv:isort-apply]
basepython = python3
skip_install = true
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/src {toxinidir}/setup.py []

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    build
    coverage
    wheel
    zope.testrunner
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html --ignore-errors
    coverage report --ignore-errors --show-missing --fail-under=86

[coverage:run]
branch = True
source = chameleon
omit =
    src/chameleon/benchmark.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
