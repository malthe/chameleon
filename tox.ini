# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
minversion = 3.18
envlist =
    lint
    py39
    py310
    py311
    py312
    pypy3
    docs
    coverage
    mypy
    z3c.macro
    z3c.pt

[testenv]
usedevelop = true
deps =
    build
    wheel
    pytest
    setuptools
commands =
    pytest --doctest-modules
extras =
    test
setenv =
    LOGNAME=dummy

[testenv:lint]
basepython = python3
skip_install = true
commands =
    isort --check-only --diff {toxinidir}/src {toxinidir}/setup.py
    flake8 src setup.py
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel
    flake8
    flake8-type-checking
    isort

[testenv:isort-apply]
basepython = python3
skip_install = true
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/src {toxinidir}/setup.py []

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    build
    coverage
    wheel
    pytest
    setuptools
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m pytest --doctest-modules
    coverage html --ignore-errors
    coverage report --ignore-errors --show-missing --fail-under=86

[coverage:run]
branch = True
source = chameleon
omit =
    src/chameleon/benchmark.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError
    if TYPE_CHECKING:
    assert_never

[coverage:html]
directory = parts/htmlcov

[testenv:mypy]
basepython = python3
skip_install = true
commands_pre =
deps =
    mypy
    importlib_metadata
commands =
    mypy -p chameleon --python-version 3.9
    mypy -p chameleon --python-version 3.10
    mypy -p chameleon --python-version 3.11
    mypy -p chameleon --python-version 3.12

[testenv:z3c.macro]
basepython = python3
skip_install = true
commands_pre =
    pip install -e.
usedevelop = true
deps =
    z3c.macro[test]
commands =
    zope-testrunner --path {env_site_packages_dir} --path . -s z3c.macro {posargs:-vc}

[testenv:z3c.pt]
basepython = python3
skip_install = true
commands_pre =
    pip install -e.
usedevelop = true
deps =
    z3c.pt[test]
commands =
    zope-testrunner --path {env_site_packages_dir} --path . -s z3c.pt {posargs:-vc}
